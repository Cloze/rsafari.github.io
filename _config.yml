# SITE CONFIGURATION
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://127.0.0.1:4464" # the base hostname & protocol for your site

# THEME-SPECIFIC CONFIGURATION
theme:
  # Meta
  title: Mohammad Reza Safari
  avatar: avatar.png
  gravatar: 0a1ed0dcb99ed9d09e9e424eadbef1e3
  description: "A website with blog posts and pages" # used by search engines

  # Header and footer text
  header_text: >
     <p>im mohammad reza safari</p>
   
  header_text_feature_image:
  footer_text: >
   Powered by <a href="http://jekyllrb.com">Jekyll</a> using <a href="https://pages.github.com">github pages</a>

  # Icons
  rss: false
  email_address: safary.mr@outlook.com
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  github: "rsafari/blog"
  google_plus:
  instagram:
  linkedin:  # Full URL
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter: "twitter"
  wordpress:
  youtube:

  # Scripts
  google_analytics: # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname:
  katex: true # Enable if using math markup

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next: "Next"
  str_prev: "Prev"
  str_continue_reading: "Continue reading"

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"
  
  # Post navigation
  post_navigation: true

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed
